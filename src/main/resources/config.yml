# SurvivalPlus Konfiguration

# ===================================
# WELT-EINSTELLUNGEN
# ===================================
# Plugin funktioniert nur in diesen Welten
# HINWEIS: HubPlugin erstellt für jede Overworld entsprechende Nether/End Welten
enabled-worlds:
  - "Survival"           # Survival Overworld
  - "Survival_nether"    # Survival Nether (automatisch von HubPlugin)
  - "Survival_the_end"   # Survival End (automatisch von HubPlugin)

# ===================================
# WORLD TIER SHRINES
# ===================================
shrines:
  enabled: true
  min-distance: 1200          # Mindestabstand zwischen Shrines (Blöcke)
  min-spawn-distance: 500     # Mindestabstand vom Spawn (Blöcke)
  max-per-world: 3            # Maximale Anzahl Shrines pro Welt
  proximity-check: true       # Spieler-Nähe automatisch erkennen
  proximity-radius: 50        # Radius für Nähe-Erkennung (Blöcke)
  proximity-interval: 40      # Prüfinterval in Ticks (40 = 2 Sekunden)
  auto-generate: true         # Automatisch generieren beim Start
  # Nur in diesen Welten generieren:
  target-worlds:
    - "Survival"
    - "Survival_Nether"
    - "Survival_End"

# ===================================
# ITEM SYSTEM
# ===================================
# Item Drop Chancen (%)
drop-chances:
  common: 40.0
  uncommon: 30.0
  rare: 15.0
  epic: 10.0
  legendary: 4.0
  mythic: 1.0

# Reforging Kosten
reforging-costs:
  tier-1: 3  # Kalkstein (Oberwelt)
  tier-2: 5  # Pyrit (Nether)
  tier-3: 7  # Galena (End)

# Qualitäts-Multiplikatoren
quality-multipliers:
  common: 1.0
  uncommon: 1.2
  rare: 1.5
  epic: 2.0
  legendary: 2.5
  mythic: 3.0

# Feature Toggles
features:
  custom-item-drops: true
  reforging-system: true
  quality-plates: true  # Visual Qualitäts-Anzeige über Items
  stat-bonuses: true
  particle-effects: true  # Partikel-Effekte aktivieren
  sound-effects: true     # Sound-Effekte aktivieren
  mythic-aura: true       # Mythische Aura um Spieler
  title-messages: true    # Title/Subtitle Nachrichten
  item-glow: true         # Enchantment-Glint für Epic+ Items
  boss-bars: true         # Boss Bar für Progress-Anzeigen
  enchantment-descriptions: true  # Zeigt Enchantment-Beschreibungen in der Lore

# ===================================
# ENCHANTMENT BALANCE
# ===================================
enchantment-balance:
  # Vein Miner: Max Blöcke pro Abbau (reduziert für Performance)
  vein-miner-max-blocks: 32

  # Timber: Max Logs pro Baum
  timber-max-blocks: 64

  # Explosive: Cooldown und Power
  explosive-cooldown: 5  # Sekunden
  explosive-power-multiplier: 0.5  # Pro Level (1.0 + 0.5 * Level)

  # Thunder Strike: Cooldown
  thunder-strike-cooldown: 8  # Sekunden

# ===================================
# ENCHANTMENT SOURCES (v1.1.0+)
# ===================================
enchantment-sources:
  # Loot Chests - Spawn-Chancen pro Struktur (Base %)
  loot-chests:
    trial-chambers: 40       # Trial Chambers (beste Quelle!)
    ancient-cities: 50       # Ancient Cities (Deep Dark) - höchste Chance!
    end-cities: 45           # End Cities
    strongholds: 30          # Strongholds
    nether-fortresses: 25    # Nether Fortresses
    bastions: 35             # Bastion Remnants
    woodland-mansions: 30    # Woodland Mansions
    dungeons: 15             # Normale Dungeons

  # Quality-Boost pro Struktur (0-3, erhöht Min-Quality)
  quality-boost:
    trial-chambers: 2        # +2 Quality Tiers
    ancient-cities: 3        # +3 Quality Tiers (garantiert Epic+)
    end-cities: 2            # +2 Quality Tiers
    strongholds: 1           # +1 Quality Tier
    nether-fortresses: 1     # +1 Quality Tier
    bastions: 2              # +2 Quality Tiers
    woodland-mansions: 1     # +1 Quality Tier

  # Boss Drops - Garantierte Bücher
  boss-drops:
    ender-dragon:
      enabled: true
      book-count: 3-5        # 3-5 Books garantiert
      min-quality: "MYTHIC"  # Minimum Quality
    wither:
      enabled: true
      book-count: 2-4
      min-quality: "LEGENDARY"
    warden:
      enabled: true
      book-count: 2-3
      min-quality: "LEGENDARY"

  # Fishing - Base Chance
  fishing:
    base-chance: 0.05        # 5% Base-Chance
    world-tier-bonus: 0.02   # +2% pro World Tier

  # Enchanting Table - Level-basierte Chancen
  enchanting-table:
    level-30-chance: 0.50    # 50% bei Level 30
    level-20-chance: 0.30    # 30% bei Level 20
    level-10-chance: 0.15    # 15% bei Level 10

  # Villager Trading - Librarian Level-basierte Chancen
  villager-trading:
    master-chance: 0.40      # 40% für Master (Level 5)
    expert-chance: 0.25      # 25% für Expert (Level 4)
    journeyman-chance: 0.15  # 15% für Journeyman (Level 3)

# ===================================
# COMBAT SYSTEM (Vanilla Mechaniken)
# ===================================
combat:
  # Cooldown-System für Ausweichen & Blocken (Max Procs pro Minute)
  dodge:
    enabled: true
    max-procs-per-minute: 10    # Max 10x Ausweichen pro Minute
    dodge-chance: 0.15          # 15% Chance auf Ausweichen

  shield-block:
    enabled: true
    max-procs-per-minute: 15    # Max 15x Blocken pro Minute
    block-reduction: 0.5        # 50% Schadensreduktion beim Blocken

# Sound Einstellungen
sound:
  volume: 1.0  # 0.0 - 1.0

# Particle Einstellungen
particles:
  density: 1.0  # Partikel-Dichte Multiplikator

# GUI Einstellungen
gui:
  reforging-title: "Reforging Station"
  confirm-on-click: false  # Sofort reforgen oder Bestätigung erforderlich

# Quality Plates Einstellungen
quality-plates:
  min-tier: 1  # Minimale Qualität für Hologramm (1=Common, 3=Rare, 5=Legendary)
  show-for-all: true  # Für alle Spieler sichtbar oder nur für Item-Owner
  distance: 10  # Maximale Sichtweite in Blöcken

# Nachrichten
messages:
  prefix: "&8[&6SurvivalPlus&8]&r "
  item-drop: "&aEin %quality% Item wurde gedroppt!"
  reforge-success: "&aErfolgreich zu %quality% reforged!"
  reforge-fail: "&cReforging fehlgeschlagen!"
  no-permission: "&cKeine Berechtigung!"

# Endgame Content Settings
endgame:
  # Mythic Items haben zusätzliche Effekte
  mythic-bonus-effects: true
  # Boss-Drops haben höhere Qualität
  boss-drop-boost: true
  # Dungeon-Systeme (für zukünftige Features)
  dungeons-enabled: false

# ===================================
# WORLD TIER SYSTEM (Heroic System)
# ===================================
world-tiers:
  enabled: true

  # Tier 1 - Normal
  tier-1:
    name: "Normal"
    color: "&7"  # Grau #AAAAAA
    mob-health-multiplier: 1.0
    mob-damage-multiplier: 1.0
    drop-quality-boost: 0
    special-mob-chance: 0.0

  # Tier 2 - Heroic
  tier-2:
    name: "Heroic"
    color: "&a"  # Grün #55FF55
    mob-health-multiplier: 1.5
    mob-damage-multiplier: 1.25
    drop-quality-boost: 1
    special-mob-chance: 5.0

  # Tier 3 - Epic
  tier-3:
    name: "Epic"
    color: "&5"  # Lila #AA00AA
    mob-health-multiplier: 2.0
    mob-damage-multiplier: 1.5
    drop-quality-boost: 2
    special-mob-chance: 10.0

  # Tier 4 - Legendary
  tier-4:
    name: "Legendary"
    color: "&6"  # Gold #FFAA00
    mob-health-multiplier: 3.0
    mob-damage-multiplier: 2.0
    drop-quality-boost: 3
    special-mob-chance: 15.0

  # Tier 5 - Mythic
  tier-5:
    name: "Mythic"
    color: "&c"  # Rot #FF5555
    mob-health-multiplier: 5.0
    mob-damage-multiplier: 3.0
    drop-quality-boost: 4
    special-mob-chance: 25.0

# ===================================
# WORLD TIER SHRINES
# ===================================
shrines:
  # Minimaler Abstand zwischen Shrines (in Blöcken)
  min-distance: 1200
  # Minimaler Abstand vom Spawn
  min-spawn-distance: 500
  # Beacon-Laser aktiviert
  beacon-laser: true
  # Schutz-Radius (keine Build/Break in diesem Radius)
  protection-radius: 10

# ===================================
# SPECIAL MOBS (Diablo-Style)
# ===================================
special-mobs:
  enabled: true
  max-per-world: 10  # Max gleichzeitige Special Mobs pro Welt

  # Affixe für Special Mobs
  affixes:
    - name: "Berserker"
      color: "&c"
      health-multiplier: 1.5
      damage-multiplier: 2.0
      speed-multiplier: 1.3
      abilities:
        - "FIRE_AURA"
        - "KNOCKBACK_RESISTANCE"

    - name: "Frostwächter"
      color: "&b"
      health-multiplier: 2.0
      damage-multiplier: 1.3
      speed-multiplier: 0.8
      abilities:
        - "FREEZE_ATTACK"
        - "ICE_ARMOR"

    - name: "Blitzrufer"
      color: "&e"
      health-multiplier: 1.2
      damage-multiplier: 1.5
      speed-multiplier: 1.5
      abilities:
        - "LIGHTNING_STRIKE"
        - "TELEPORT"

    - name: "Giftschlund"
      color: "&2"
      health-multiplier: 1.3
      damage-multiplier: 1.2
      speed-multiplier: 1.0
      abilities:
        - "POISON_CLOUD"
        - "WITHER_AURA"

    - name: "Vampir"
      color: "&4"
      health-multiplier: 1.8
      damage-multiplier: 1.4
      speed-multiplier: 1.2
      abilities:
        - "LIFESTEAL"
        - "BLOOD_SHIELD"

    - name: "Schatten"
      color: "&8"
      health-multiplier: 1.0
      damage-multiplier: 2.5
      speed-multiplier: 2.0
      abilities:
        - "INVISIBILITY"
        - "CRITICAL_HITS"

    - name: "Moloch"
      color: "&6"
      health-multiplier: 3.0
      damage-multiplier: 1.8
      speed-multiplier: 0.6
      abilities:
        - "EXPLOSIVE_DEATH"
        - "FIRE_RESISTANCE"

# ===================================
# WORLD EVENTS (Diablo-Style)
# ===================================
world-events:
  enabled: true
  check-interval: 300  # Sekunden zwischen Event-Checks
  min-players: 1  # Minimum Spieler für Events

  events:
    # Event: Dämonische Invasion
    - name: "Dämonische Invasion"
      type: "MOB_HORDE"
      chance: 15.0
      duration: 300  # Sekunden
      announce-globally: true
      rewards:
        quality-boost: 2
        extra-drops: true
      mobs:
        - type: "ZOMBIE_VILLAGER"
          count: 20
          special-chance: 50.0
        - type: "WITHER_SKELETON"
          count: 10
          special-chance: 75.0

    # Event: Meteoritenschauer
    - name: "Meteoritenschauer"
      type: "FALLING_BLOCKS"
      chance: 10.0
      duration: 180
      announce-globally: true
      rewards:
        quality-boost: 1
        custom-drops: true

    # Event: Blutmond
    - name: "Blutmond"
      type: "MOON_EVENT"
      chance: 5.0
      duration: 600
      announce-globally: true
      rewards:
        quality-boost: 3
        experience-multiplier: 2.0
      effects:
        - "Alle Mobs spawnen als Special Mobs"
        - "Doppelte Spawn-Rate"
        - "Nacht dauert 2x länger"

    # Event: Schatzgoblin
    - name: "Schatzgoblin"
      type: "TREASURE_GOBLIN"
      chance: 20.0
      duration: 60
      announce-globally: false
      rewards:
        quality-boost: 2
        guaranteed-legendary: true

    # Event: Boss-Horde
    - name: "Boss-Horde"
      type: "ELITE_BOSS"
      chance: 8.0
      duration: 300
      announce-globally: true
      rewards:
        quality-boost: 4
        mythic-chance: 25.0
      boss:
        health-multiplier: 10.0
        damage-multiplier: 5.0
        minions: 5

# ===================================
# SCOREBOARD EINSTELLUNGEN
# ===================================
scoreboard:
  enabled: true
  update-interval-ticks: 40  # Wie oft aktualisieren (20 = 1s)

  # Nur in diesen Welten anzeigen (Case-insensitive)
  enabled-worlds:
    - "Survival"
    - "Survival_nether"
    - "Survival_the_end"

  title: "§6§lSurvival§e§l+"
  lines:
    - "§r"
    - "§fWorld Tier:"
    - "  §8▸ %world_tier%"
    - "§r "
    - "§fSpieler: §a%online_players%"
    - "§fPing: §e%ping%ms"
    - "§r  "
    - "§fKoords: §b%x% §7| §b%z%"
    - "§fUhrzeit: §7%time%"
    - "§r   "
    - "§7survival.example.net"
  placeholders:
    empty-event: "Kein"
    empty-biome: "?"
    empty-time: "--:--"
  toggle-command-aliases: ["sb"]

# ===================================
# PORTAL SYSTEM
# ===================================
portals:
  # Portal-Fix aktivieren (verhindert Konflikte mit HubPlugin)
  # HINWEIS: Standardmäßig deaktiviert, da HubPlugin die Portal-Verwaltung übernimmt
  # Nur aktivieren falls HubPlugin-Fix nicht funktioniert!
  enabled: false

  # World-Mappings für Portale (nur wenn enabled: true)
  # Format: "Von-Welt: Zu-Welt"
  mappings:
    Survival: Nether
    Nether: Survival
    End: Survival

  # Debug-Logging
  debug: false
